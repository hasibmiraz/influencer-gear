<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-title">
        <h3>Influencer Products</h3>
      </div>
      <div class="nav-links">
        <a href="">Home</a>
        <a href="">Products</a>
        <a href="">Sign Up</a>
        <a href="">Login</a>
        <a href=""><i class="fas fa-search"></i></a>
        <a href=""><i class="fas fa-shopping-cart"></i></a>
      </div>
    </nav>

    <header>
      <div class="header">
        <div class="header-left">
          <h1 class="header-title">Start your Journey as</h1>
          <h1 class="header-title">Influencer</h1>
          <p class="header-detail">
            Start your journey as an influencer. Let yourself explore and let it
            be known to the whole world by your desired gear.
          </p>
          <button class="prebook-btn">
            Preebook Now <i class="far fa-arrow-alt-circle-right"></i>
          </button>
        </div>
        <div class="header-right">
          <div class="header-img">
            <img src="./images/main-camera.png" alt="" />
          </div>
        </div>
      </div>
      <hr />
      <div class="company-logos">
        <img src="./logos/Alibaba.svg" alt="" />
        <img src="./logos/Amazon.svg" alt="" />
        <img src="./logos/Daraz.pk Logo.svg" alt="" />
        <img src="./logos/Ebay.svg" alt="" />
        <img src="./logos/Rakuten.svg" alt="" />
        <img src="./logos/Target.svg" alt="" />
        <img src="./logos/Walmart.svg" alt="" />
      </div>
      <hr />
    </header>
  </body>
</html>
